{% extends 'includes/layout.html' %}
{% block content %}
        <form method="POST" action="/produit/createProd" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="produitRef">Reference Produit</label>
                <input type="text" name="produitRef" class="form-control" id="produitRef">
            </div>
            <div class="form-group">
                <label for="nomProduit">Nom Produit</label>
                <input type="text" name="nomProduit" class="form-control" id="nomProduit">
            </div>
            <div class="form-group">
                <label for="dateProduit">Date Produit</label>
                <input type="date" name="dateProduit" class="form-control" id="dateProduit">
            </div>
            <div class="form-group">
                <label for="prix">Prix Produit</label>
                <input type="number" name="prix" class="form-control" id="prix">
            </div>
            <div class="form-group">
                <label for="categorie">Categorie</label>
                <select id="categorie" name="categorie" class="form-control">
                {% for c in categories %}
                    <option value={{ c.id }}>{{ c.nomCategorie }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="commande">Commande</label>
                <select id="commande" name="commande" class="form-control">
                {% for c in commandes %}
                    <option value={{ c.id }}>{{ c.referenceCmd }}</option>
                {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>
{% endblock content %}
